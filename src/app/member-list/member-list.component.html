<h2>Members</h2>

<div *ngFor="let member of members | async"  class="panel panel-default">

  <div class="panel panel-default">
    <img src="{{member.url}}" alt="Picture">
    <!-- <p>{{member.url}}</p> -->
    <div class="panel-body">
      <h3 (click)="goToDetailPage(member)"><em>{{member.name}}</em></h3>
      <div *ngIf="currentRoute === '/admin'">
        {{member.name}}
        <hr>
        <app-edit-member [selectedMember]="member"></app-edit-member>
      </div>
    </div>
  </div>

</div>
