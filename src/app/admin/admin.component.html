<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add New Member</h3>
  </div>
  <div class="panel-body">
    <div>
      <div>
        <label>Member Name:</label>
        <br>
        <input #newName>
      </div>

      <div>
        <label>Member Age:</label>
        <br>
        <input #newAge>
      </div>

      <div>
        <label>Member's Reading Suggestions:</label>
        <br>
        <input #newBooks>
      </div>

      <div>
        <label>Member Host Dates:</label>
        <br>
        <textarea #newHostings></textarea>
      </div>

      <div>
        <label>Member Dietary Restrictions:</label>
        <br>
        <textarea #newDiet></textarea>
      </div>

      <div>
        <label>Image URL:</label>
        <br>
        <textarea #newUrl></textarea>
      </div>
      <button (click)="submitForm(newName.value, newAge.value, newBooks.value, newHostings.value, newDiet.value, newUrl.value); newName.value=''; newAge.value=''; newBooks.value=''; newHostings.value=''; newDiet.value=''; newUrl.value=''">Add</button>
    </div>
  </div>
</div>

<div>
  <app-members></app-members>
</div>
